<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hahmlet:wght@700&family=Single+Day&display=swap" rel="stylesheet">
    <script defer src="../../backend/upbitAPI/coin.js"></script>
    <script defer src="main.js"></script>
    <title>UselessCoinPick</title>

<body>
    <header>
        <div id="headerTitle">
            나는야 코인왕.
        </div>
        <div id="headerBearImg">
            <img style="width: 150px; height: auto;" src="../media/header_img.png">
        </div>
        

    </header>
    <main>
        <div id="coinSlotMachineWrap">
            <div id="coinSlotMachineTitleContainer">
                <div id="coinSlotMachineTitle">
                    코인 슬롯 머신
                </div>
                <div id="coinSlotMachineTitleContent">
                    잭팟을 만들어보세요
                </div>
            </div>
            <div id='coinSlotMachineContainer'>
                <div id="coinSlotMachineOuterbox">
                    <div class="coin-slot-machine-innerbox">
                        <p class="coin-slot-machine-innerbox-content">
                            비트코인
                        </p>
                    </div>
                    <div class="coin-slot-machine-innerbox">

                    </div>

                </div>
                <div id="coinSlotMachineButtonContainer">

                        <div id="ball"></div>
                    </div>
                    <div id="bottom">
                    </div>
                        
                
                </div>
            </div>
        </div>
        <div id="coinListWrap">
            <div id="coinListTitle">

            </div>
            <div id="coinListContainer">
                <div class="coin-list-card">

                    <table class="coin-list-table">
                        <th>이름</th>
                        <th>가격</th>

                        </tr>

                        </tr>
                        <tr>
                            <td id="table7-4Name"></td>
                            <td id="table7-4Price"></td>
                        </tr>
                        <tr>
                            <td id="table7-5Name"></td>
                            <td id="table7-5Price"></td>
                        </tr>
                    </table>
                </div>
                <div class="coin-list-card">
                    <h3 class="coin-table-title">4지마 코인</h3>
                    <table class="coin-list-table">
                        <th>이름</th>
                        <th>가격</th>
                        <tr>
                            <td id="table4-1Name"></td>

                        </tr>

                        </tr>
                        <tr>
                            <td id="table4-4Name"></td>

                        </tr>
                        <tr>
                            <td id="table4-5Name"></td>

                        </tr>
                    </table>
                </div>

                    <h3 class="coin-table-title">2쁜이 코인</h3>

        <div id='footerTitle'>
            경고
        </div>
        <div id='footerContent'>
            만 19세 이하는 해로울지도<br>
            이 곳에 나오는 코인 종목을 맹신하지 마시오<br>
